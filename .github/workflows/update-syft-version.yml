name: Update Syft Version

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current Syft version from Dockerfile
        id: current-version
        run: |
          CURRENT_VERSION=$(grep "ARG SYFT_VERSION=" Dockerfile | cut -d'=' -f2)
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not find SYFT_VERSION in Dockerfile"
            exit 1
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current Syft version: $CURRENT_VERSION"

      - name: Get latest Syft release
        id: latest-release
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" https://api.github.com/repos/anchore/syft/releases/latest)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: GitHub API returned status code $HTTP_CODE"
            exit 1
          fi

          LATEST_VERSION=$(echo "$BODY" | jq -r .tag_name)
          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "Error: Could not parse latest version from GitHub API response"
            exit 1
          fi

          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Syft version: $LATEST_VERSION"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          LATEST="${{ steps.latest-release.outputs.version }}"

          if [ "$CURRENT" = "$LATEST" ]; then
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Syft is up to date: $CURRENT"
          else
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Syft needs update: $CURRENT -> $LATEST"
          fi

      - name: Setup Node.js
        if: steps.compare.outputs.needs_update == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Update package.json version
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          npm run patch
          echo "Updated package.json version"
          git diff package.json

      - name: Update Dockerfile
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          LATEST="${{ steps.latest-release.outputs.version }}"
          # Use literal string replacement to avoid regex issues
          sed -i "s|ARG SYFT_VERSION=${CURRENT}|ARG SYFT_VERSION=${LATEST}|" Dockerfile

          # Verify the update was successful
          if ! grep -q "ARG SYFT_VERSION=${LATEST}" Dockerfile; then
            echo "Error: Failed to update Dockerfile"
            exit 1
          fi

          echo "Updated Dockerfile from $CURRENT to $LATEST"
          git diff Dockerfile

      - name: Create Pull Request
        if: steps.compare.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: >-
            chore: update Syft to ${{ steps.latest-release.outputs.version }}
          title: >-
            chore: update Syft to ${{ steps.latest-release.outputs.version }}
          body: |
            This PR updates the Syft version in the Dockerfile to the
            latest release and bumps the package.json version.

            **Changes:**
            - Update SYFT_VERSION from
            `${{ steps.current-version.outputs.version }}` to
            `${{ steps.latest-release.outputs.version }}`
            - Bump package.json version (patch)

            **Release Notes:**
            See https://github.com/anchore/syft/releases/tag/${{ steps.latest-release.outputs.version }}

            ---

            This PR was automatically created by the
            [Update Syft Version workflow](.github/workflows/update-syft-version.yml).
          branch: >-
            automated/update-syft-${{ steps.latest-release.outputs.version }}
          delete-branch: true
          base: main
          labels: |
            dependencies
            automated
